<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:replace="admin-template/base::layout(~{:: .main-content})">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
    <section class="main-content">
        <h4 class="mt-4">Create Category</h4>
        <hr>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="form">
                    <div class="card m-2 p-3">
                        <div class="card-body">
                            <h2 class="text-center mb-4">New Category</h2>

                            <div class="form-group">
                                <label for="name">Category Name</label>
                                <input
                                        type="text"
                                        name="name"
                                        class="form-control"
                                        id="name"
                                        placeholder="Enter Category Name"
                                >
                            </div>

                            <div class="form-group">
                                <label for="description">Description</label>
                                <textarea
                                        name="description"
                                        class="form-control"
                                        id="description"
                                        placeholder="Write Something About This Category"
                                        rows="5"></textarea>
                            </div>

                            <input type="submit" th:value="Submit" class="btn btn-primary mt-3">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
