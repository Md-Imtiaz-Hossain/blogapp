<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:replace="blog-template/base::layout(~{:: .main-content})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <section class="main-content">
        <!-- Recent Posts Section Starts -->
        <div class="site-section">
            <div class="container">
                <div class="row mb-5">
                    <div class="col-12">
                        <h2>Recent Posts</h2>
                    </div>
                </div>
                <div class="row">
                    <div th:each="post : ${posts}" class="col-lg-4 mb-4">
                        <div class="entry2">
                            <a href="single.html"><img src=" " alt="Image" class="img-fluid rounded"></a>
                            <div class="excerpt">
                                <span th:text="${post.getCategory().getTitle()}" class="post-category text-white bg-secondary mb-3"></span>
                                <h2>
                                    <a th:text="${post.getTitle()}" href="single.html"></a>
                                </h2>
                                <div class="post-meta align-items-center text-left clearfix">
                                    <p style="margin-bottom: 0px; padding-bottom: 0px">
                                        <span th:text="${#dates.format(post.getDate(), 'dd-MMM-yyyy')}"></span>
                                    </p>
                                    <p style="font-size: 16px">
                                        By <b><a th:text="${post.getUser().getName()}" href="#"></a></b>
                                    </p>
                                </div>

                                <p th:text="${#strings.abbreviate(post.getContent(), 150)+'...'}"></p>
                                <p><a href="#">Read More</a></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row text-center pt-5 border-top">
                    <div class="col-md-12">
                        <!-- Pagination -->
                        <nav aria-label="Page navigation example">
                            <ul class="pagination justify-content-center">
                                <li th:if="${currentPage != 0}" class="page-item"><a class="page-link" th:href="@{'/blog/posts/' + ${currentPage - 1}}">Prev</a></li>
                                <li th:classappend="${currentPage == page - 1? 'active' : ''}" th:each="page : ${#numbers.sequence(1, totalPages)}" class="page-item"><a class="page-link" th:href="@{'/blog/posts/' + ${page - 1}}"><span th:text="${page}"></span></a></li>
                                <li th:if="${currentPage+1 != totalPages}" class="page-item"><a class="page-link" th:href="@{'/blog/posts/' + ${currentPage+1}}">Next</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <!-- Recent Posts Section Ends -->

        <!-- Featured Posts Section Starts -->
        <div class="site-section bg-light">
            <div class="container">
                <div class="row mb-4">
                    <div class="col-12">
                        <h2>Featured Posts</h2>
                    </div>
                </div>

                <div class="row align-items-stretch retro-layout">
                    <div class="col-md-5 order-md-2">
                        <a href="single.html" class="hentry img-1 h-100 gradient" style="">
                            <span th:text="${featuredPosts.get(0).getCategory().getTitle()}" class="post-category text-white bg-danger"></span>
                            <div class="text">
                                <h2 th:text="${featuredPosts.get(0).getTitle()}"></h2>
                                <span th:text="${#dates.format(featuredPosts.get(0).getDate(), 'dd-MMM-yyyy')}"></span>
                            </div>
                        </a>
                    </div>

                    <div class="col-md-7">
                        <a href="single.html" class="hentry img-2 v-height mb30 gradient" style="">
                            <span th:text="${featuredPosts.get(1).getCategory().getTitle()}" class="post-category text-white bg-success"></span>
                            <div class="text text-sm">
                                <h2 th:text="${featuredPosts.get(1).getTitle()}"></h2>
                                <span th:text="${#dates.format(featuredPosts.get(1).getDate(), 'dd-MMM-yyyy')}"></span>
                            </div>
                        </a>

                        <div class="two-col d-block d-md-flex">
                            <a href="single.html" class="hentry v-height img-2 gradient" style="">
                                <span th:text="${featuredPosts.get(2).getCategory().getTitle()}" class="post-category text-white bg-primary"></span>
                                <div class="text text-sm">
                                    <h2 th:text="${featuredPosts.get(2).getTitle()}"></h2>
                                    <span th:text="${#dates.format(featuredPosts.get(2).getDate(), 'dd-MMM-yyyy')}"></span>
                                </div>
                            </a>
                            <a href="single.html" class="hentry v-height img-2 ml-auto gradient" style="">
                                <span th:text="${featuredPosts.get(3).getCategory().getTitle()}" class="post-category text-white bg-warning"></span>
                                <div class="text text-sm">
                                    <h2 th:text="${featuredPosts.get(3).getTitle()}"></h2>
                                    <span th:text="${#dates.format(featuredPosts.get(3).getDate(), 'dd-MMM-yyyy')}"></span>
                                </div>
                            </a>
                        </div>

                    </div>
                </div>

            </div>
        </div>
        <!-- Featured Posts Section Ends -->
    </section>
</body>
</html>
