<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:replace="blog-template/base::layout(~{:: .main-content})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <section class="main-content">
        <div class="site-section bg-light">
            <div class="container">
                <div class="row align-items-stretch retro-layout-2">
                    <div class="col-md-4">
                        <a th:href="@{/blog/posts/{id}/{title} (id = ${bannerPosts.get(0).getId()}, title = ${bannerPosts.get(0).getTitle()}) }" class="h-entry mb-30 v-height gradient" style="">
                            <div class="text">
                                <div class="post-categories mb-3">
                                    <span th:text="${bannerPosts.get(0).getCategory().getTitle()}" class="post-category bg-primary"></span>
                                </div>
                                <h2 th:text="${bannerPosts.get(0).getTitle()}"></h2>
                                <span th:text="${#dates.format(bannerPosts.get(0).getDate(), 'dd-MMM-yyyy')}" class="date"></span>
                            </div>
                        </a>

                        <a th:href="@{/blog/posts/{id}/{title} (id = ${bannerPosts.get(1).getId()}, title = ${bannerPosts.get(1).getTitle()}) }" class="h-entry v-height gradient" style="">
                            <div class="text">
                                <div class="post-categories mb-3">
                                    <span th:text="${bannerPosts.get(1).getCategory().getTitle()}" class="post-category bg-primary"></span>
                                </div>
                                <h2 th:text="${bannerPosts.get(1).getTitle()}"></h2>
                                <span th:text="${#dates.format(bannerPosts.get(1).getDate(), 'dd-MMM-yyyy')}" class="date"></span>
                            </div>
                        </a>
                    </div>

                    <div class="col-md-4">
                        <a th:href="@{/blog/posts/{id}/{title} (id = ${bannerPosts.get(2).getId()}, title = ${bannerPosts.get(2).getTitle()}) }" class="h-entry img-5 h-100 gradient" style="">
                            <div class="text">
                                <div class="post-categories mb-3">
                                    <span th:text="${bannerPosts.get(2).getCategory().getTitle()}" class="post-category bg-danger"></span>
                                </div>
                                <h2 th:text="${bannerPosts.get(2).getTitle()}"></h2>
                                <span th:text="${#dates.format(bannerPosts.get(2).getDate(), 'dd-MMM-yyyy')}" class="date"></span>
                            </div>
                        </a>
                    </div>

                    <div class="col-md-4">
                        <a th:href="@{/blog/posts/{id}/{title} (id = ${bannerPosts.get(3).getId()}, title = ${bannerPosts.get(3).getTitle()}) }" class="h-entry mb-30 v-height gradient" style="">
                            <div class="text">
                                <div class="post-categories mb-3">
                                    <span th:text="${bannerPosts.get(3).getCategory().getTitle()}" class="post-category bg-primary"></span>
                                </div>
                                <h2 th:text="${bannerPosts.get(3).getTitle()}"></h2>
                                <span th:text="${#dates.format(bannerPosts.get(3).getDate(), 'dd-MMM-yyyy')}" class="date"></span>
                            </div>
                        </a>

                        <a th:href="@{/blog/posts/{id}/{title} (id = ${bannerPosts.get(4).getId()}, title = ${bannerPosts.get(4).getTitle()}) }" class="h-entry v-height gradient" style="">
                            <div class="text">
                                <div class="post-categories mb-3">
                                    <span th:text="${bannerPosts.get(4).getCategory().getTitle()}" class="post-category bg-primary"></span>
                                </div>
                                <h2 th:text="${bannerPosts.get(4).getTitle()}"></h2>
                                <span th:text="${#dates.format(bannerPosts.get(4).getDate(), 'dd-MMM-yyyy')}" class="date"></span>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
